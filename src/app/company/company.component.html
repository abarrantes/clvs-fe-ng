<hr>

<h2>Company: Create</h2>

<div *ngIf="createCompanyErrorMessage" class="alert alert-danger" role="alert">
  {{createCompanyErrorMessage}}
</div>

<form (submit)="createCompany()">

  <div class="form-group">
    <label for="nombre">Name</label>
    <input class="form-control" type="text" name="nombre" [(ngModel)]="companyToBeCreated.nombre">
  </div>

  <div class="form-group">
    <label for="tipoId">Type of id</label>
    <input class="form-control" type="text" name=tipoId [(ngModel)]="companyToBeCreated.identificacion.tipo">
  </div>

  <div class="form-group">
    <label for="numeroId">Id number</label>
    <input class="form-control" type="text" name="numeroId" [(ngModel)]="companyToBeCreated.identificacion.numero">
  </div>

  <button class="btn btn-primary">Create</button>

</form>
<hr>

<h2>Company: Read</h2>
<div *ngFor="let company of companies">
  {{company.nombre}} | {{company.identificacion.tipo}} | {{company.identificacion.numero}} | {{company.status}} | {{company._id}}
  |
  <button (click)="toggleCompanyStatus(company._id)" *ngIf="company.status" class="btn btn-sm btn-danger">Deactivate</button>
  <button (click)="toggleCompanyStatus(company._id)" *ngIf="!company.status" class="btn btn-sm btn-success">Activate</button> |
  <hr>
</div>
