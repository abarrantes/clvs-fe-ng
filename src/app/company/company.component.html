<div *ngIf="createCompForm" class="createCompFormDiv">
  <br>
  <h3>Create company</h3>

  <div *ngIf="createCompanyErrorMessage" class="alert alert-danger" role="alert">
    {{createCompanyErrorMessage}}
  </div>

  <form class="d-flex flex-column" (submit)="createCompany()">

    <div class="form-group">
      <label for="nombre">Name</label>
      <input class="form-control" type="text" name="nombre" [(ngModel)]="companyToBeCreated.nombre">
    </div>

    <div class="form-group">
      <label for="tipoId">Identificacion</label>
      <input class="form-control" type="text" name=tipoId [(ngModel)]="companyToBeCreated.identificacion">
    </div>

    <button class="btn btn-primary">Create</button>

  </form>
</div>

<div *ngIf="compsList" class="compsListDiv">
  <br>
  <h3>Companies:</h3>
  {{theUser.activeComp}} - {{theUser._id}}
  <br><br>

  <div class="d-flex" *ngFor="let company of companies">

    <!-- buttons to select, inactive for currectly selected company -->
    <div class="fs">
      <button (click)="userService.selectComp(theUser._id,company._id)" *ngIf="company.status" class="btn btn-sm btn-primary">Select</button>
      <button (click)="userService.selectComp(theUser._id,company._id)" *ngIf="!company.status" class="btn btn-sm btn-primary"
        disabled>Select</button>
    </div>

    <!--  buttons to activate or deactivate -->
    <div class="fs">
      <button (click)="toggleCompanyStatus(company._id)" *ngIf="company.status" class="btn btn-sm btn-danger">Deactivate</button>
      <button (click)="toggleCompanyStatus(company._id)" *ngIf="!company.status" class="btn btn-sm btn-success">Activate</button>
    </div>

    <!--  buttons to assign -->
    <div class="fs">
      <button (click)="userService.assignComp(theUser._id,company._id)" *ngIf="company.status" class="btn btn-sm btn-danger">Assign</button>
      <button (click)="userService.assignComp(theUser._id,company._id)" *ngIf="!company.status" class="btn btn-sm btn-success"
        disabled>Nothing</button>
    </div>

    <div class="fs">
      {{company.status}}
    </div>

    <div class="fs">
      {{company.identificacion}}
    </div>

    <div class="fl">
      {{company.nombre}}
    </div>

    <div class="fl">
      {{company._id}}
    </div>
    <hr>
  </div>

  <br>
  <button (click)="switchToCreateCompForm()" *ngIf="!createCompForm" class="btn btn-sm btn-success">Create company</button>
  <br>
  <br>

</div>
