<p>{{userService.theUser.username}}</p>

<div class="icon d-flex justify-content-center align-items-center">
    <a (click)="toggleLogin()" [routerLink]="['/user']" routerLinkActive="active">
      <i class="material-icons md-36">directions_walk</i>
    </a>
  </div>

<div class="userComponentDiv">


  <div *ngIf="signupForm">

    <br>
    <h2>Signup</h2>

    <div *ngIf="signupErrorMessage" class="alert alert-danger" role="alert">
      {{ signupErrorMessage }}
    </div>

    <form class="d-flex flex-column" (ngSubmit)="signup()">

      <div class="form-group">
        <label for="username-input"> Username</label>
        <input class="form-control" [(ngModel)]="signUpInfo.username" name="usernameValue" id="username-input" type="text">
      </div>

      <div class="form-group">
        <label for="password-input"> Password </label>
        <input class="form-control" [(ngModel)]="signUpInfo.password" name="passwordValue" id="password-input" type="password">
      </div>

      <button matTooltip="Info about the action" class="btn btn-primary"> Sign Up </button>
    </form>

  </div>

  <div *ngIf="loginForm">

    <br>
    <h3>Login</h3>

    <div *ngIf="loginErrorMessage" class="alert alert-danger" role="alert">
      {{ loginErrorMessage }}
    </div>

    <form class="d-flex flex-column" (ngSubmit)="login()">

      <div class="form-group">
        <label for="login-username-input"> Username </label>
        <input class="form-control" id="login-username-input" type="text" [(ngModel)]="loginInfo.username" name="loginUsername">
      </div>

      <div class="form-group">
        <label for="login-pass-input"> Password </label>
        <input class="form-control" id="login-pass-input" type="password" [(ngModel)]="loginInfo.password" name="loginPassword">
      </div>

      <button class="btn btn-primary"> Login </button>
    </form>

  </div>

  <div *ngIf="userService.theUser">

    <hr>
    <h3>User : Read</h3>

    <div *ngFor="let user of users">
      {{user.username}} | {{user.status}} | {{user._id}} |
      <button (click)="toggleUserStatus(user._id)" *ngIf="user.status" class="btn btn-sm btn-danger">Deactivate</button>
      <button (click)="toggleUserStatus(user._id)" *ngIf="!user.status" class="btn btn-sm btn-success">Activate</button> |
      <hr>
    </div>

  </div>

</div>
