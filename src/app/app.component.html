<div class="topnav d-flex justify-content-between">

<div class="topnav-left d-flex justify-content-start align-items-center">
  <h3 *ngIf="userService.theUser">Welcome {{userService.theUser.username}}!</h3>
</div>

<div class="topnav-right d-flex justify-content-end">

  <div class="icon d-flex justify-content-center align-items-center">
    <a (click)="userService.checkLogin()" [routerLink]="['/']" routerLinkActive="active">
      <i class="material-icons md-36">check</i>
    </a>
  </div>
  <div class="icon d-flex justify-content-center align-items-center">
    <a (click)="userService.logout()" [routerLink]="['/']" routerLinkActive="active">
      <i class="material-icons md-36">close</i>
    </a>
  </div>
  <div class="icon d-flex justify-content-center align-items-center">
    <a (click)="toggleLogin()" [routerLink]="['/user']" routerLinkActive="active">
      <i class="material-icons md-36">directions_walk</i>
    </a>
  </div>
  <div *ngIf="thisFormShowing" class="icon d-flex justify-content-center align-items-center">
    <a [routerLink]="['/user']" routerLinkActive="active">
      <i class="material-icons md-36">account_circle</i>
    </a>
  </div>

</div>
